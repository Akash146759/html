<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Akash's Portfolio</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="text-center py-5 bg-primary text-white">
        <h1>Welcome to My Portfolio</h1>
        <p class="lead">I'm learning Bootstrap to build awesome websites!</p>
    </header>

    <!-- Projects Section -->
    <div class="container my-5">
        <h2 class="text-center">My Projects</h2>
        <div class="row">
            <!-- Project 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="bg.jpg" class="card-img-top" alt="Project 1">
                    <div class="card-body">
                        <h5 class="card-title">Project One</h5>
                        <p class="card-text">This is a cool project I made!</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            <!-- Project 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="bg.jpg" class="card-img-top" alt="Project 2">
                    <div class="card-body">
                        <h5 class="card-title">Project Two</h5>
                        <p class="card-text">Another amazing creation!</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container my-5">
        <h2 class="text-center">Contact Me</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control">
            </div>
            <button class="btn btn-success">Send Message</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
