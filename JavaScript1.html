<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Buttons</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .success {
            background-color: green;
            color: white;
        }

        .failure {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <p id="paragraph">Hi Ishaan, click the button!</p>
    <p id="paragraph2">Hi Ishaan, click the button!</p>

    <!-- Custom Buttons -->
    <button class="success" onclick="one()">Success Button</button>
    <button class="failure" onclick="two()">Failure Button</button>

    <p id="calc"> Here you'll see the result!</p>

    

</body>

<script>
    function one() {
        document.getElementById("paragraph").innerHTML = "Wow! You clicked, and something wonderful happened!";
        document.title = "Success! ðŸŽ‰";
    }

    function two() {
        document.getElementById("paragraph2").innerHTML = "Wow! You clicked, and nothing wonderful happened!";
        document.title = "Oops, try again! ðŸ˜…";
    }

    var a = 10;
    var b = 20;
    var c = a + b;

    document.getElementById("calc").innerHTML = "The total of the variables are : " + c

</script>

</html>
