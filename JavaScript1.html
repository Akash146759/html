<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Buttons</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .success {
            background-color: green;
            color: white;
        }

        .failure {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <p id="message">Hi Ishaan, click the button!</p>

    <!-- Custom Buttons -->
    <button class="success" onclick="a()">Success Button</button>
    <button class="failure" onclick="b()">Failure Button</button>

    <script>
        function a() {
            document.getElementById("message").innerHTML = "Wow! You clicked, and something wonderful happened!";
            document.title = "Success! ðŸŽ‰";
        }

        function b() {
            document.getElementById("message").innerHTML = "Wow! You clicked, and nothing wonderful happened!";
            document.title = "Oops, try again! ðŸ˜…";
        }
    </script>

</body>

</html>
