<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Buttons</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body class="text-center" style="margin-top: 50px;">

    <p id="message">Hi Arush, click the button!</p>

    <!-- Bootstrap Buttons -->
    <button class="btn btn-success btn-lg" onclick="a()">Success Button</button>
    <button class="btn btn-danger btn-lg" onclick="b()">Failure Button</button>

    <script>
        function a() {
            document.getElementById("message").innerHTML = "Wow! You clicked, and something wonderful happened!";
            document.title = "Success! ðŸŽ‰";
        }

        function b() {
            document.getElementById("message").innerHTML = "Wow! You clicked, and nothing wonderful happened!";
            document.title = "Oops, try again! ðŸ˜…";
        }
    </script>

</body>

</html>
