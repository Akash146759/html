<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects and its Properties</h2>

    <p id="demo"></p>
    <script>
        // Create an object:
        var person = {
            firstName: "Arush's",
            age: 12,
            school : " SAS ",

        };

        document.getElementById("demo").innerHTML = person.firstName +' age is '+ person.age + " years old" + +' and he studies in ' + person.school ;      
    </script>
</body>

</html>
