<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .box h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .box ul {
            padding: 0;
            list-style: none;
        }

        .box ul li {
            padding: 8px;
            background-color: #ddd;
            margin-bottom: 6px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">
            <h2>Fruits</h2>
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
                <li>Mango</li>
            </ul>
        </div>

        <div class="box">
            <h2>Vegetables</h2>
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
                <li>Potato</li>
            </ul>
        </div>

        <div class="box">
            <h2>Stationery</h2>
            <ul>
                <li>Pen</li>
                <li>Notebook</li>
                <li>Eraser</li>
                <li>Marker</li>
            </ul>
        </div>
    </div>

</body>

</html>
