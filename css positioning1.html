<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            position: relative;
            width: 80%;
            margin: auto;
            border: 2px solid black;
            padding: 20px;
        }

        .box {
            width: 150px;
            height: 50px;
            padding: 10px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .static {
            position: static;
            background-color: blue;
        }

        .relative {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: green;
        }

        .absolute {
            position: absolute;
            top: 50px;
            right: 30px;
            background-color: red;
        }

        .fixed {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: purple;
        }

        .sticky {
            position: sticky;
            top: 0;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
        <div class="box fixed">Fixed</div>
        <div class="box sticky">Sticky</div>
    </div>
    <p>Scroll to see the sticky element in action.</p>
    <p style="height: 1000px;">Keep scrolling down...</p>
</body>

</html>
