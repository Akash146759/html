<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <style>
        p {
            color: blueviolet;
        }

        form {
            color: violet;
        }
    </style>
</head>

<body>

    <h1>This is for External CSS</h1>
    <fieldset>
        <legend style="color : blue"><b>Enter your Marks</b></legend>
        <form action="/action_page.php" oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
            <label style="color : green">Name</label><br>
            <input type="text" id="name"><br><br>
            <label style="color : goldenrod">Enter Marks</label><br>
            <select name="Subject" id="subject">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m1" name="m1"><br><br>
            <select name="Subject2" id="subject2">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m2" name="m2"><br><br>
            <select name="Subject3" id="subject3">
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
            </select>
            <input type="number" id="m3" name="m3"><br><br>
            Average: <output name="x" for="m1 m2 m3"></output>
        </form>
    </fieldset>
