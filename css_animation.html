<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: coral;
            position: relative;
            animation: slideIn 1s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                left: -200px;
            }

            to {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
