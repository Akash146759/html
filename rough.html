<!DOCTYPE html>
<html>

<head>
    Form In HTML
</head>

<body>
    <h2>Registration Form</h2>
    <form>
        <fieldset>
            <legend>User Personal Information</legend>
            <label>Enter your name</label><br>
            <input type="text" name="name"><br>
            <label>Enter your mail</label><br>
            <input type="email" name="name"><br>
            <label>Enter your password</label><br>
            <input type="password" name="name"><br>
            <label> Enter your gender</label><br>
            <input type='radio'>Male <br>
            <input type='radio'>Female <br>
            <input type='radio'>Other <br>
            <label>Enter the address</label><br>
            <textarea>Full Address</textarea><br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>

</html>
