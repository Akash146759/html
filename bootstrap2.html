<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Bootstrap Typography example
    </title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Codingal</h1>
        <h1 class="display-2">Codingal</h1>
        <h1 class="display-3">Codingal</h1>
        <h1 class="display-4">Codingal</h1>
    </div>
    <div class="container">
        <h1>Lighter, Secondary Text with small tag and class text-muted
            <small class="text-muted"> Hello codingal</small>
        </h1>

        <dl>
            <dt>Coffee</dt>
            <dd>White hot drink</dd>
        </dl>

    </div>
    <button class="btn btn-primary">Blue Button</button>
    <button class="btn btn-success">Green Button</button>
    <button class="btn btn-danger">Red Button</button>
    
    <div class="row">
        <div class="col-md-6 bg-info p-3">Left Side</div>
        <div class="col-md-6 bg-warning p-3">Right Side</div>
    </div>
      

</body>

</html>
