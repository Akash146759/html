<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .test-box {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            border: 5px solid darkblue;
            border-radius: 10px;
            box-shadow: 5px 5px 10px gray;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            transition: 0.5s;
        }

        .test-box:hover {
            background-color: lightgreen;
            transform: scale(1.2);
        }

        .text-style {
            color: darkred;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px gray;
        }

        .button {
            background-color: darkblue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: red;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <h1>Test Styling Properties in HTML & CSS ðŸŽ¨</h1>

    <div class="test-box">
        <p class="text-style">Hover over me!</p>
    </div>

    <button class="button">Click Me</button>

</body>

</html>
