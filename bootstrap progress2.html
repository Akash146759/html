<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Reactive Progress Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <div class="container text-center">
        <h2 class="mb-3">Bootstrap Reactive Progress Bar</h2>

        <!-- Progress Bar -->
        <div class="progress" style="height: 30px;">
            <div id="progressBar" class="progress-bar progress-bar-striped bg-success" style="width: 0%;"
                role="progressbar">0%</div>
        </div>

        <!-- Button to Increase Progress -->
        <button onclick="increaseProgress()" class="btn btn-primary mt-3">Increase Progress</button>
    </div>

    <script>
        let progress = 0;

        function increaseProgress() {
            if (progress < 100) {
                progress += 1; // Increase progress by 10%
                document.getElementById("progressBar").style.width = progress + "%";
                document.getElementById("progressBar").innerText = progress + "%";
            }
        }
    </script>

</body>

</html>
