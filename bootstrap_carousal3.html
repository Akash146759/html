<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Image Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .carousel-container {
            width: 60%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .carousel img {
            width: 100%;
            height: auto;
            filter: blur(10px);
            transition: filter 1s ease-in-out;
        }

        .carousel img:hover {
            filter: blur(0px);
            /* Reveal image on hover */
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: blue;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Mystery Image Carousel üé≠</h1>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">
        </div>
    </div>
    <div class="buttons">
        <button class="btn" onclick="prevSlide()">‚¨ÖÔ∏è Previous</button>
        <button class="btn" onclick="nextSlide()">Next ‚û°Ô∏è</button>
    </div>

    <script>
        let index = 0;
        function nextSlide() {
            index = (index + 1) % 3;
            document.getElementById("carousel").style.transform = `translateX(-${index * 100}%)`;
        }

        function prevSlide() {
            index = (index - 1 + 3) % 3;
            document.getElementById("carousel").style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>

</html>
