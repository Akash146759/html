<!DOCTYPE html>
<html>

<head>
    <title>Pizza Order Example</title>
    <script>
        function orderPizza() {
            // Get values from the input fields
            let size = document.getElementById("size").value;
            let topping = document.getElementById("topping").value;
            let quantity = document.getElementById("quantity").value;

            // Display the result
            document.getElementById("output").innerHTML =
                "You ordered " + quantity + " " + size + " pizzas with " + topping + ".";
        }
    </script>
</head>

<body>

    <h2>Pizza Order Form</h2>

    <label for="size">Choose Size:</label>
    <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br><br>

    <label for="topping">Choose Topping:</label>
    <select id="topping">
        <option value="cheese">Cheese</option>
        <option value="pepperoni">Pepperoni</option>
        <option value="veggies">Veggies</option>
    </select>
    <br><br>

    <label for="quantity">Number of Pizzas:</label>
    <input type="number" id="quantity" min="1" value="1">
    <br><br>

    <button onclick="orderPizza()">Place Order</button>

    <h3>Order Summary:</h3>
    <p id="output">Your order details will appear here.</p>

</body>

</html>
