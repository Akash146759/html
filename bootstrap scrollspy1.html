<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scrollspy Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            position: relative;
            /* Required for Scrollspy */
        }

        .section {
            height: 600px;
            padding: 50px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="50">

    <!-- Navbar -->
    <nav id="navbar-example" class="navbar navbar-light bg-light fixed-top">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
            <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
            <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <!-- Scrollable Sections -->
    <div id="section1" class="section bg-primary text-white">
        <h2>Section 1</h2>
        <p>Scroll down to see the effect!</p>
    </div>
    <div id="section2" class="section bg-success text-white">
        <h2>Section 2</h2>
        <p>Watch the navbar update!</p>
    </div>
    <div id="section3" class="section bg-danger text-white">
        <h2>Section 3</h2>
        <p>Scrollspy in action!</p>
    </div>

</body>

</html>
